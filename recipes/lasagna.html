<h1>Lasagna</h1>
<img src="../images/lasagna.jpeg">
<h2>Description</h2>
<p>Lasagana is a hearty dish you can easily make</p>

<h3>Ingredients</h3>
<ul>
	<li>Pasta sheets</li>
	<li>Tomato sauce</li>
	<li>Cheese</li>
</ul>

<h3>Steps</h3>
<ol>
	<li>Boil water</li>
	<li>Cook pasta</li>
	<li>Stack pasta with tomato sauce</li>
	<li>Cover with cheese</li>
	<li>Bake in oven</li>
</ol>
